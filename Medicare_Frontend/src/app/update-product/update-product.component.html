<div class="container" style="align-self: center;">
  <h2 style="text-align: center; margin-top:5%;">Add Products</h2>
  <form #products="ngForm" (ngSubmit)="updateProducts(products.value)">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Name:</label>
        <div class="col-md-3">
          <input type="text" class="form-control" name ="pName" id="name" [(ngModel)]="product.pName" placeholder="Name" ngModel required>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-md-2 col-form-label">Price:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" name ="pPrice" id="price" [(ngModel)]="product.pPrice" placeholder="Price" ngModel required>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-md-2 col-form-label">Seller:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" name ="pSeller" id="seller" [(ngModel)]="product.pSeller" placeholder="Seller" ngModel required>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-md-2 col-form-label">Description:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" name ="pDescription" id="description" [(ngModel)]="product.pDescription" placeholder="Product Description" ngModel required>
          </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Url:</label>
        <div class="col-md-3">
          <input type="text" class="form-control" name ="url" id="url" placeholder="Add Image Url" ngModel required>
        </div>
    </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Qty:</label>
            <div class="col-md-3">
              <input type="text" class="form-control" name ="qty" id="Qty" placeholder="Qty" ngModel required>
            </div>
        </div>
      <div class="form-group row">
          <label class="col-md-2 col-form-label">Offer:</label>
          <div class="col-md-3">
            <input type="text" class="form-control" name ="pOffer" id="offer" [(ngModel)]="product.pOffer" placeholder="Offer" ngModel required>
          </div>
      </div>
      <button style="font-size: 0.75rem; margin-left: 17%;" type="submit" 
      class="btn btn-primary" (click)="update()">Update Product</button>
    </form>
  </div>
