<h1 style="text-align: center; margin-top:5%;">New Admin Registration</h1>
<div class="container">
<form #regForm="ngForm" (ngSubmit)="addAdmin(regForm.value)">
    <div class="form-row" >
      <div class="form-group" style="margin-left: 40%; margin-top: 2%;" >
        <input type="email" 
        class="form-control" 
        id="inputEmail4" 
        placeholder="Login" 
        name="login" 
        ngModel 
        required>
      </div>
      <div class="form-group" style="margin-left: 40%;" >
        <input type="password" 
        class="form-control" 
        id="inputPassword4" 
        placeholder="Password" name="password" ngModel required>
      </div>
    </div>
    <button style="text-align: 
    center;font-size: 1.25rem; 
    margin-left: 45%;"  type="submit" class="btn btn-primary">Register</button>
  </form>

</div>
